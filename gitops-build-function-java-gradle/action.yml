name: 'Build a Java function'
description: 'Build a Java function using Gradle'
inputs:
  java_version:
    description: 'The Java version'
    required: false
    default: '11'
  build_command:
    description: 'The command to build the Java project'
    required: false
    default: 'gradle build azureFunctionsPackage -Pprod,azure'
  application_name: 
    description: 'The name of the application where to deploy'
    required: true  
  resource_group: 
    description: 'The name of the resource group containing the resources'
    required: true       
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: ${{ inputs.java_version }}
        check-latest: false
        cache: 'gradle'
    - name: Build with Gradle
      run: |
        ${{ inputs.build_command }} \
        -DfunctionResourceGroup=${{ inputs.resource_group }} \
        -DfunctionAppName=${{ inputs.application_name }}
      shell: bash
    - name: Temporarily save package
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: '${{ github.workspace }}/build/azure-functions/${{ inputs.application_name }}/'
        retention-days: 1
